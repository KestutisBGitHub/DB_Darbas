<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Sign in</h1>
    <form class="signInForm">
      <input class="info" type="text" name="usernameS" />
      <label for="usernameS">Username</label>
      <br />
      <br />

      <input class="info" type="text" name="passS" />
      <label for="passS">Password</label>
      <br />
      <br />

      <input class="info" type="text" name="name" />
      <label for="name">Name</label>
      <br />
      <br />

      <input class="info" type="text" name="surname" />
      <label for="surname">Surname</label>
      <br />
      <br />

      <input class="info" type="text" name="code" />
      <label for="code">Personal code</label>
      <br />
      <br />

      <input class="info" type="text" name="phone" />
      <label for="phone">Phone</label>
      <br />
      <br />

      <input class="info" type="text" name="email" />
      <label for="email">Email</label>
      <br />
      <br />

      <input class="info" type="text" name="city" />
      <label for="city">City</label>
      <br />
      <br />
      <input class="info" type="text" name="street" />
      <label for="street">Street</label>
      <br />
      <br />
      <input class="info" type="text" name="house" />
      <label for="house">House No.</label>
      <br />
      <br />
      <input class="info" type="text" name="flat" />
      <label for="flat">Appartment No.</label>
      <br />
      <br />

      <button class="submitSignIn">Submit</button>
    </form>
    <script src="./signIn.js"></script>
  </body>
</html>
